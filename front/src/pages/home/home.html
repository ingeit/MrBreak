<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="background:#f2f2f2" col-12 col-sm-8>
        <ion-row>
          <ion-col *ngFor="let m of productos" col-2>
            <ion-card>
              <img src="assets/imgs/cafe.jpg" />
              <ion-card-content>
                <ion-card-title>
                    {{m.name}}
                </ion-card-title>
              </ion-card-content>
            </ion-card>
            
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col style="background:yellow" col-12 col-sm-4>
        2 of 4
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
